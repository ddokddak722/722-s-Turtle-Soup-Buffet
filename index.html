        <h3>게임 방법</h3>
        1. 출제자가 (이야기 형식의) 수수께끼를 만들어 출제한다.
        <br>2. 참가자들은 출제자에게 스무고개 형식의 질문을 하고, 출제자는 그에 대한 대답을 한다.
        <br>3. 정보를 통해 참가자들은 이야기의 전말을 추리한다.
        <br>4. 적당한 때가 되면 출제자는 정답을 공개한다.
